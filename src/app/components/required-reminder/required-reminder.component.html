<form [formGroup]="formReminder">
    <h3>Required Reminder Front. Insert x, y, and n values.</h3>
    <div class="form-group">
        <label for="xvalue">x</label>
        <input type="number" class="form-control" id="xvalue" formControlName="xvalue" size="20">
    </div>
    <div class="form-group">
        <label for="yvalue">y</label>
        <input type="number" class="form-control" id="yvalue" formControlName="yvalue" size="20">
    </div>
    <div class="form-group">
        <label for="nvalue">n</label>
        <input type="number" class="form-control" id="nvalue" formControlName="nvalue" size="20">
    </div>
    <button class="btn btn-primary button" (click)="submit()">Enviar</button>
    <p>
        <strong>Result:</strong> {{resultado}}
    </p>
</form>
